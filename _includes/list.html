<div class="post">
   <div class="post-datestamp">
        <span class="date">{{ post.date }}</span>
        <span class="mon-year"></span>
   </div>
   <div class="post-content">
   <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
   {{ post.content }}
   </div>
   <hr>
</div>
