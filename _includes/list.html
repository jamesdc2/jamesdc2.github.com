<div class="post">
   <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
   <div class="post-content">
        <div class="date">
           <span class="month">{{ post.date | date : %m }}</span>
           <span class="date">{{ post.date | date : %d }}</span>
           <span class="year">{{ post.date | date : %Y }}</span>
        </div>        
        
        {{ post.content }}
  </div>
</div>
