---
layout: default
---
<div id="posts">
   <div class="grid_1 prefix_2">
      <div class="date">
         <span class="month">{{ page.date | date: "%b" }}</span>
         <span class="day">{{ page.date | date: "%d" }}</span>
      </div>
   </div>
   <div class="grid_7 suffix_2 post-content">
        <h2>{{ page.title }}</h2>
        {{ content }}
   </div>
</div>
